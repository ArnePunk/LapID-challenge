<div class="p-3" *ngIf="user">
    <div class="p-3 user-details-wrapper">
        <div>
            <p>Details:</p>
            <div class="mt-3">
                <label [for]="'input_fn_' + user.id">First name:</label
                ><input
                    [id]="'input_fn_' + user.id"
                    class="form-control"
                    type="text"
                    [(ngModel)]="firstname"
                    [disabled]="!this.editable"
                />
            </div>
            <div class="mt-3">
                <label [for]="'input_ln_' + user.id">Last name:</label
                ><input
                    [id]="'input_ln_' + user.id"
                    class="form-control"
                    type="text"
                    [(ngModel)]="lastname"
                    [disabled]="!this.editable"
                />
            </div>
            <div class="mt-3">
                <label [for]="'input_un_' + user.id">Username:</label
                ><input
                    [id]="'input_un_' + user.id"
                    class="form-control"
                    type="text"
                    [(ngModel)]="username"
                    [disabled]="!this.editable"
                />
            </div>
            <div class="mt-3">
                <label [for]="'input_pw_' + user.id">Password:</label
                ><input
                    [id]="'input_pw_' + user.id"
                    class="form-control"
                    type="password"
                    [(ngModel)]="password"
                    [disabled]="!this.editable"
                />
            </div>
            <div class="d-flex flex-row justify-content-between mt-3">
                <div class="pt-2 custom-control custom-switch">
                    <input
                        type="checkbox"
                        class="custom-control-input"
                        [id]="'switch' + user.id"
                        (change)="changeEditable()"
                    />
                    <label
                        class="custom-control-label"
                        [for]="'switch' + user.id"
                        >Editable</label
                    >
                </div>
                <div>
                    <button
                        class="mr-2 btn btn-outline-danger"
                        (click)="deleteUser()"
                    >
                        Delete
                    </button>
                    <button
                        class="btn btn-outline-success"
                        (click)="editUser()"
                    >
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
