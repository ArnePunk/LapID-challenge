<div class="modal-wrapper">
    <div class="modal-content">
        <Header>Add user</Header>
        <div class="input-container">
            <div class="form-group mt-4 mb-2">
                <label for="firstname">First name:</label>
                <input
                    [(ngModel)]="firstname"
                    id="firstname"
                    class="form-control"
                    type="text"
                />
            </div>

            <div class="form-group my-2>">
                <label for="lastname">Last name:</label>
                <input
                    [(ngModel)]="lastname"
                    id="lastname"
                    class="form-control"
                    type="text"
                />
            </div>

            <div class="form-group my-2">
                <label for="username">Username:</label>
                <input
                    [(ngModel)]="username"
                    id="username"
                    class="form-control"
                    type="text"
                />
            </div>

            <div class="form-group my-2">
                <label for="password">Password:</label>
                <input
                    [(ngModel)]="password"
                    id="password"
                    class="form-control"
                    type="password"
                />
            </div>
        </div>
        <div class="button-container my-3">
            <button
                class="btn btn-outline-danger"
                (click)="triggerCloseModal()"
            >
                cancel
            </button>
            <button class="btn btn-outline-success" (click)="submitUser()">
                submit
            </button>
        </div>
    </div>
</div>
